<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number!</title>
    <!-- our own css  file-->
    <link rel="stylesheet" href="Styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="left-header">
          <p data-id="play-again">Again!</p>
        </div>
        <div class="right-header">
          <code>
            <p>&lt;Between 1 and 20&gt;</p>
          </code>
        </div>
      </div>
      <div class="middle-content">
        <h1>Guess My Number!</h1>
      </div>

      <br /><br />
      <!-- for center line -->
      <hr />

      <div class="middle-box">
        <div class="center-box">
          <p data-id="right-number">?</p>
        </div>
      </div>

      <div class="bottom-part">
        <div class="bottom-left-part">
          <div class="form">
            <input
              data-id="NumberChecker"
              type="number"
              name="NumberChecker"
              min="1"
              max="20"
            />
          </div>
          <div data-id="check-button" class="bottom-left">
            <p>Check!</p>
          </div>
        </div>
        <div class="bottom-right-part">
          <div class="text"><p data-id="message">Start guessing.....</p></div>
          <div class="score-board">
            <pre><p> 💯 Score:<span data-id="display-score" class="display"> 20 </span></p></pre>
            <pre><p> 🏅 HighScore: <span data-id="display-high-score" class="display-highscore">20</span></p></pre>
          </div>
        </div>
      </div>
    </div>

    <script src="Script/script.js"></script>
  </body>
</html>
